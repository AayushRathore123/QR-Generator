<section class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row justify-content-center align-items-center h-100">
        
        <!-- Image Section -->
        <div class="col-lg-5 d-flex justify-content-center align-self-start mt-n5">
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid"
            alt="Sample image"
          />
        </div>
  
        <!-- Form Section -->
        <div class="col-lg-6">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
            <!-- Username Field -->
            <div class="mb-3">
              <label class="form-label" for="username">Username <span class="text-danger">*</span></label>
              <input
                type="text"
                id="username"
                formControlName="username"
                class="form-control rounded-3"
                placeholder="Enter your username"
                appDisableCutCopyPaste
                [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || submitted)}"
              />
              <div class="invalid-feedback">
                <span *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</span>
                <span *ngIf="loginForm.get('username')?.errors?.['email']">Invalid email format</span>
              </div>
            </div>
  
            <!-- Password Field -->
            <div class="mb-3">
              <label class="form-label" for="password">Password <span class="text-danger">*</span></label>
              <div class="input-group">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="password"
                  formControlName="password"
                  class="form-control rounded-end"
                  placeholder="Enter your password"
                  appDisableCutCopyPaste
                  [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || submitted)}"
                />
                <span class="input-group-text" (click)="togglePassword()" style="cursor: pointer;">
                  <i [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword" class="fa-solid"></i>
                </span>
              </div>
              <div class="invalid-feedback">
                <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
              </div>
            </div>
  
            <!-- Submit Button -->
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary px-4" [disabled]="loginForm.invalid">
                Login
              </button>
              <p class="small fw-bold mt-2">
                Don't have an account?
                <a routerLink="/register" class="link-danger">Register</a>
              </p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
